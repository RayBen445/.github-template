# This workflow is named "Lint and Test"
name: Lint and Test

# This workflow runs on two triggers:
# 1. On any "push" to the 'main' branch
# 2. On any "pull_request" to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more "jobs"
jobs:
  # This job is named "build"
  build:
    # It runs on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # These are the steps the job will take
    steps:
      # 1. Get the code from the repository
      - uses: actions/checkout@v3

      # 2. Set up a generic 'node' environment (example)
      #    You would change this for your project (e.g., 'actions/setup-python@v4')
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      # 3. Placeholder for installing dependencies
      - name: Install dependencies
        run: echo "Installing dependencies..."
        # Example for Node: run: npm install
        # Example for Python: run: pip install -r requirements.txt

      # 4. Placeholder for running a linter (code style check)
      - name: Run Linter
        run: echo "Running linter..."
        # Example for Node: run: npm run lint
        # Example for Python: run: flake8 .

      # 5. Placeholder for running tests
      - name: Run Tests
        run: echo "Running tests..."
        # Example for Node: run: npm test
        # Example for Python: run: pytest

